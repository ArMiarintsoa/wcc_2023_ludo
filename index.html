<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo WCC</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="main">
        <div id="board"></div>
        <div class="indicator" id="ind-1"></div>
        <div class="indicator" id="ind-2"></div>
        <div class="indicator" id="ind-3"></div>
        <div class="indicator" id="ind-4"></div>
        <div id="dice" onclick="randomNum()" style="background-image:url(./img/dice.gif);background-size:contain; width:150px;height:150px; float: right;"></div>

        <div class="pawns" id="MENApawn1"    onclick="randomMove('MENA',1)"       style="background-color:red;top:149px;left:442px;"></div>
        <div class="pawns" id="MENApawn2"    onclick="randomMove('MENA',2)"       style="background-color:red;top:102px;left:395px;"></div>
        <div class="pawns" id="MENApawn3"    onclick="randomMove('MENA',3)"       style="background-color:red;top:55px;left:442px;"></div>
        <div class="pawns" id="MENApawn4"    onclick="randomMove('MENA',4)"       style="background-color:red;top:102px;left:490px;"></div>

        <!-- yellow pawns  start top 523 left 218-->
        <div class="pawns" id="MAVOpawn1" onclick="randomMove('MAVO',1)"    style="background-color:yellow;top:451px;left:47px;"></div>
        <div class="pawns" id="MAVOpawn2" onclick="randomMove('MAVO',2)"    style="background-color:yellow;top:451px;left:140px;"></div>
        <div class="pawns" id="MAVOpawn3" onclick="randomMove('MAVO',3)"    style="background-color:yellow;top:404px;left:93px;"></div>
        <div class="pawns" id="MAVOpawn4" onclick="randomMove('MAVO',4)"    style="background-color:yellow;top:498px;left:93px;"></div>

        <!-- green pawns  start top 227 left 22-->
        <div class="pawns" id="MAINTSOpawn1"  onclick="randomMove('MAINTSO',1)"     style="background-color:green;top:149px;left:93px;"></div>
        <div class="pawns" id="MAINTSOpawn2"  onclick="randomMove('MAINTSO',2)"     style="background-color:green;top:102px;left:140px;"></div>
        <div class="pawns" id="MAINTSOpawn3"  onclick="randomMove('MAINTSO',3)"     style="background-color:green;top:55px;left:93px;"></div>
        <div class="pawns" id="MAINTSOpawn4"  onclick="randomMove('MAINTSO',4)"     style="background-color:green;top:102px;left:47px;"></div>

        <!-- blue pawns  start top 326 left 515-->
        <div class="pawns" id="MANGApawn1"   onclick="randomMove('MANGA',1)"      style="background-color:blue;top:451px;left:490px;"></div>
        <div class="pawns" id="MANGApawn2"   onclick="randomMove('MANGA',2)"      style="background-color:blue;top:451px;left:395px;"></div>
        <div class="pawns" id="MANGApawn3"   onclick="randomMove('MANGA',3)"      style="background-color:blue;top:404px;left:442px;"></div>
        <div class="pawns" id="MANGApawn4"   onclick="randomMove('MANGA',4)"      style="background-color:blue;top:498px;left:442px;"></div>

        <h3 id="player" style="float:left; font-size: 2rem; text-transform: uppercase; color:red">MENA</h3>
        <p id="badtext" style="float:left;"></p>
    </div>
    <script src="./script/app.js"></script>
</body>
</html>
